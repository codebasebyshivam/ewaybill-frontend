<!doctype html>
<html lang="en">

    <!-- Viewport Settings for Responsive Design -->

    <!-- Basic SEO -->
    <title>Kats Production</title>

      name="description"
      content="Kats is a modern web application designed for seamless and efficient logistics and communication."
    />

      name="keywords"
      content="Kats, logistics, dashboard, communication, real-time, web app"
    />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="theme-color" content="#0B9580" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="Kats Production" />

      property="og:description"
      content="A modern logistics web app for real-time operations and communication."
    />
    <meta
      property="og:image"
      content="https://kats-production.vercel.app/assets/brand-promo.png"

    <meta property="og:type" content="website" />
